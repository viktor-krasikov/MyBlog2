{% extends '_base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
    <a href="create">Добавить пост</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{{ post.id }}/">{{ post.title }}</a></h2>
                <a href="{{ post.id }}/edit/">Редактировать</a>
                <a href="{{ post.id }}/delete/">Удалить</a>
                <p>{{ post.content }}</p>
            </li>
        {% empty %}
            <p>Пока нет постов.</p>
        {% endfor %}
    </ul>
{% endblock %}
