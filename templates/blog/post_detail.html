{% extends '_base.html' %}

{% block title %}Пост №{{ post.id }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_edit' post.pk %}">Редактировать</a>
    <a href="{% url 'post_delete' post.pk %}">Удалить</a>
    <a href="{% url 'post_list' %}">Назад к списку</a>
{% endblock %}
